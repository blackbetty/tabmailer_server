<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="/pages/images/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/vue"></script>
    <title>LinkMeLater - Dashboard</title>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="/pages/_styles/dashboard.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/334a1884e2.js"></script>
    <!-- Load local jQuery if Google CDN is unreachable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-paginate/3.5.1/vue-paginate.js"></script>
    <meta name="google-signin-client_id" content="881057203535-i7f0fqflce385r6u0p41nvseto0k8gbk.apps.googleusercontent.com">
    <script src="https://use.fontawesome.com/334a1884e2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
</head>

<body>
    <div id="app-dashboard">
        <div class="container-fluid dashboard-container">
            <div v-if="!credentialError">
                <div class="row">
                    <div class="col column-thing">
                        <user-settings :show-settings="showSettings"></user-settings>
                    </div>
                    <div class="col column-thing">
                        <user-saved-tabs v-bind:tabs="$data.tabs" :show-tab-heap="showTabHeap"></user-saved-tabs>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="row">
                    <div class="col flexbox">
                        There was a credential error, please contact admin@linkmelater.win
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/pages/scripts/dashboard.js"></script>
    <script src="https://apis.google.com/js/platform.js" id="googleplatscript" onload="loadGapi()" async defer></script>
</body>

</html>
